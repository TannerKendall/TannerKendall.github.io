<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="htmlInserts/head"></div>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        
        <!--Header-->
        <div class="row m-4">
            <div id="header" class="col text-center nes-container is-rounded">
                <h1>Organization Details</h1>
            </div>
        </div>
        <!--End Header-->
        
        <!--nav-->
        <div th:replace="htmlInserts/navbar"></div>
        <!--End Nav-->
        
        <!--Details-->
        <div class="row m-4 nes-container is-rounded">
            
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${organization.id}">display id</span>
            </div>
            <hr>
            
            <div class="col-6 text-right"><strong>Name</strong></div>
            <div class="col-6 text-left">
                <span th:text="${organization.name}">display name</span>
            </div>
            <hr>
            
            <div class="col-6 text-right"><strong>Alignment</strong></div>
            <div class="col-6 text-left">
                <span th:if="${organization.isHero}">Superhero</span>
                <span th:unless="${organization.isHero}">Supervillain</span>
            </div>
            <hr>
            
            <div class="col-6 text-right"><strong>Description</strong></div>
            <div class="col-6 text-left">
                <span th:text="${organization.description}">display description</span>
            </div>
            <hr>
            
            <div class="col-6 text-right"><strong>Address</strong></div>
            <div class="col-6 text-left">
                <span th:text="${organization.address}">display address</span>
            </div>
            <hr>
            
            <div class="col-6 text-right"><strong>Contact</strong></div>
            <div class="col-6 text-left">
                <span th:text="${organization.contact}">display contact</span>
            </div>
            <hr>
            
            <div class="col-6 text-right"><strong>Org. Members</strong></div>
            <div class="col-6 text-left">
                <span th:each="superhero : ${organization.orgMembers}">
                    <span th:text="${superhero.name}">display member name</span><br/>
                </span>
            </div>
            <hr>
        </div>  
        
        <!--back button-->
        <div class="row m-4">
            <div class="col text-center m-4">
                <a href="/organizations" class="btn nes-btn is-error btn-lg">Back</a>
            </div>
        </div> 
    </div>
    
    <!-- End main body -->
    
    <div th:replace="htmlInserts/endingScripts"></div>
  </body>
</html>
