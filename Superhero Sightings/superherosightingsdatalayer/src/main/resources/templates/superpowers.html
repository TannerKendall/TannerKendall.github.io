<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="htmlInserts/head"></div>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        <!--Header-->
        <div class="row m-4">
            <div id="header" class="col text-center nes-container is-rounded">
                <h1>Superpowers</h1>
            </div>
        </div>
        <!--End Header-->
    
        <!--nav-->
        <div th:replace="htmlInserts/navbar"></div>
        <!--End Nav-->
        
        <!--Add Button-->
        <div class="row m-4">
            <div class="col text-left m-2">
                <a href="addSuperpower" class="btn btn-primary btn-lg">Add Superpower</a>
            </div>
        </div>
        <!--End Button-->
        
        <!--Table-->
        <div class="row m-4">
            <div class="col nes-container is-rounded m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Superpower Name</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="superpower : ${superpowers}">
                            <td th:text="${superpower.id}">Superpower ID</td>
                            <td th:text="${superpower.name}">Superpower Name</td>
                            
                            <td><a href="#" th:href="@{/superpower/detailsSuperpower(id=${superpower.id})}">Details</a></td>
                            <td><a href="#" th:href="@{/superpower/editSuperpower(id=${superpower.id})}">Edit</a></td>
                            <td><a href="#" onclick="return confirm('Are you sure you wish to delete the Superpower?') "th:href="@{/superpower/deleteSuperpower(id=${superpower.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End table-->
    
    </div>
    <!-- End main body -->
    
    <div th:replace="htmlInserts/endingScripts"></div>
  </body>
</html>
