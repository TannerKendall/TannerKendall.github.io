<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="htmlInserts/head"></div>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        
        <!--Header-->
        <div class="row m-4">
            <div id="header" class="col text-center nes-container is-rounded">
                <h1>Edit Location</h1>
            </div>
        </div>
        <!--End Header-->
        
        <!--nav-->
        <div th:replace="htmlInserts/navbar"></div>
        <!--End Nav-->
        
        <!--Insights-->
        <!--End Insights-->
        
        <!--Edit form-->
        <div class="row m-4 nes-container with-title">
            <p class="title">Edit Location</p>
            
            <div class="col-12 text-center m-3">
                <form action="editLocation" method="POST">
                    
                    <input type="hidden" name="id" th:value="${location.id}" id="id"/>
                    
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>
                        
                        <div class="col-9">
                            
                            <div th:if="${#fields.hasErrors('location.name')}">
                                <p th:each="error : ${#fields.errors('location.name')}" class="alert alert-danger" 
                                   th:text="${error}"></p>
                            </div>
                            
                            <input type="text" name="name" th:value="${location.name}" id="name" class="form-control"/>
                            
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">Latitude</label>
                        
                        <div class="col-9">
                            
                            <div th:if="${#fields.hasErrors('location.latitude')}">
                                <p th:each="error : ${#fields.errors('location.latitude')}" class="alert alert-danger" 
                                   th:text="${error}"></p>
                            </div>
                            
                            <input type="text" name="latitude" th:value="${location.latitude}" id="latitude" class="form-control"/>
                            
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">Longitude</label>
                        
                        <div class="col-9">
                            
                            <div th:if="${#fields.hasErrors('location.longitude')}">
                                <p th:each="error : ${#fields.errors('location.longitude')}" class="alert alert-danger" 
                                   th:text="${error}"></p>
                            </div>
                            
                            <input type="text" name="longitude" th:value="${location.longitude}" id="longitude" class="form-control"/>
                            
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">Description</label>
                        
                        <div class="col-9">
                            
                            <div th:if="${#fields.hasErrors('location.description')}">
                                <p th:each="error : ${#fields.errors('location.description')}" class="alert alert-danger" 
                                   th:text="${error}"></p>
                            </div>
                            
                            <textarea type="textArea" name="description" th:text="${location.description}" id="description" class="form-control"></textarea>
                            
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="addressInfo" class="col-3 col-form-label">Address Info</label>
                        
                        <div class="col-9">
                            
                            <div th:if="${#fields.hasErrors('location.addressInfo')}">
                                <p th:each="error : ${#fields.errors('location.addressInfo')}" class="alert alert-danger" 
                                   th:text="${error}"></p>
                            </div>
                            
                            <textarea type="textArea" name="addressInfo" th:text="${location.addressInfo}" id="addressInfo" class="form-control"></textarea>
                            
                        </div>
                    </div>
                    
                    <div class="row m-4">
                        <div class="col text-center m-4">
                            <a href="/locations" class="btn nes-btn is-error btn-lg">Back</a>
                        </div>
                        
                        <button type="submit" class="col m-4 nes-btn is-success btn-lg">Edit Location</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <!--End Form-->
        
    </div>
    
    <!-- End main body -->
    
    <div th:replace="htmlInserts/endingScripts"></div>
  </body>
</html>
