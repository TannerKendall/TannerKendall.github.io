<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="htmlInserts/head"></div>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
    <!--Header-->
        <div class="row m-4">
            <div id="header" class="col text-center nes-container is-rounded">
                <h1>Superheroes</h1>
            </div>
        </div>
    <!--End Header-->
    
        <!--nav-->
        <div th:replace="htmlInserts/navbar"></div>
        <!--End Nav-->

        <!--Add Button-->
        <div class="row m-4">
            <div class="col text-left m-2">
                <a href="addSuperhero" class="btn btn-primary btn-lg">Add Superhero</a>
            </div>
        </div>
        <!--End Button-->

        <!--Superhero table-->
        <div class="row m-4">
            <div class="col nes-container is-rounded m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Alignment</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="superhero : ${superheroes}">
                            <td th:text="${superhero.id}">ID</td>
                            <td th:text="${superhero.name}">Name</td>
                            <td th:if="${superhero.isHero}">Superhero</td>
                            <td th:unless="${superhero.isHero}">Supervillain</td>

                            <td><a href="#" th:href="@{/superhero/detailsSuperhero(id=${superhero.id})}">Details</a></td>
                            <td><a href="#" th:href="@{/superhero/editSuperhero(id=${superhero.id})}">Edit</a></td>
                            <td><a href="#" onclick="return confirm('Are you sure you wish to delete the Superhero?')" th:href="@{/superhero/deleteSuperhero(id=${superhero.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End table-->
        
        
    </div>
    <!-- End main body -->
    
    <div th:replace="htmlInserts/endingScripts"></div>
  </body>
</html>
