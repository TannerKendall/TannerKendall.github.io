<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="css/home.css">

  </head>
  <body>

    <div class="container">

        <h1 class="text-center">Vending Machine</h1>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>
        <!-- inventory table -->
        <div class="row">
            
            <div class="col-md-8" id="itemsDiv"></div>

            <div id="hiddenIdHolderDiv">
                <input type="hidden" id="hiddenId"/>
            </div>

            <div class="col-md-4 text-center">
                <!-- add money form -->
                
                    <h2>Total $ In</h2>
                    <div class="row">
                        <div class="col-md-2"></div>

                        <div class="form-group col-md-8">
                            <input type="text" readonly class="form-control text-center" id="money-amount-field"/>
                        </div>

                        <div class="col-md-2"></div>
                    </div>

                    <div class="row">
                        <button type="button" id="dollar-button" class="btn btn-success col-md-5">
                            Add Dollar
                        </button>
                        <div class="col-md-2"></div>
                        <button type="button" id="quarter-button" class="btn btn-success col-md-5">
                            Add Quarter
                        </button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" id="dime-button" class="btn btn-success col-md-5">
                            Add Dime
                        </button>
                        <div class="col-md-2"></div>
                        <button type="button" id="nickel-button" class="btn btn-success col-md-5">
                            Add Nickel
                        </button>
                    </div>
<!-- buttons for addmoney2()

                    <div class="row">
                        <button type="button" id="dollar-button" onclick="addMoney2(1.00)" class="btn btn-success col-md-5">
                            Add Dollar
                        </button>
                        <div class="col-md-2"></div>
                        <button type="button" id="quarter-button" onclick="addMoney2(.25)" class="btn btn-success col-md-5">
                            Add Quarter
                        </button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" id="dime-button" onclick="addMoney2(.10)" class="btn btn-success col-md-5">
                            Add Dime
                        </button>
                        <div class="col-md-2"></div>
                        <button type="button" id="nickel-button" onclick="addMoney2(.05)" class="btn btn-success col-md-5">
                            Add Nickel
                        </button>
                    </div>
-->
                <hr/>
                
                <!--messages/makepurchase form-->
                
                    <div class="col-md text-center">
                        <h4>Messages</h4>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-12">
                            <input type="text" readonly class="form-control text-center" id="message-field"/>
                        </div>
                    </div>

                    <div class="row">
                        <h4>Item:</h4>
                        <div class="form-group col-md-9">
                            <input type="text" readonly class="form-control" id="item-field"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1"></div>
                        <button type="button" id="make-purchase-button" class="btn btn-success col-md-10">
                            <span style="font-size: 1.7em">Make Purchase</span>
                        </button>
                        <div class="col-md-1"></div>
                    </div>
                

                <hr/>
                <!--change form-->
                <div class="row">
                    <div class="col-md text-center">
                        <h4>Change</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-10">
                        <input type="text" readonly class="form-control text-center" id="change-field"/>
                    </div>
                    <div class="col-md-1"></div>
                </div>

                <div class="row">
                    <br>
                    <div class="col-md-2"></div>
                    <button type="button" id="return-change-button" class="btn btn-success col-md-8">
                        <span style="font-size: 1.5em">Change Return</span>
                    </button>
                    <div class="col-md-2"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
